<div class="dashboard-container">
  <div class="header">
    <h1>Video Streaming Dashboard</h1>
    <app-video-upload (videoUploaded)="onVideoUploaded()"></app-video-upload>
  </div>

  <div class="content" [class.split-view]="selectedVideo">
    <!-- Video List Panel -->
    <div class="video-list-panel">
      <h2>All Videos ({{ videos.length }})</h2>
      
      <div *ngIf="loading" class="loading">Loading videos...</div>
      
      <div *ngIf="error" class="error">{{ error }}</div>
      
      <div class="video-grid">
        <div 
          *ngFor="let video of videos" 
          class="video-card"
          [class.selected]="selectedVideo?.id === video.id"
          (click)="selectVideo(video)">
          <div class="video-thumbnail">
            <div class="video-icon">ðŸŽ¥</div>
          </div>
          <div class="video-info">
            <h3>{{ video.name }}</h3>
            <p class="video-date">{{ video.created_at | date:'short' }}</p>
          </div>
        </div>
      </div>
      
      <div *ngIf="!loading && videos.length === 0" class="empty-state">
        <p>No videos available. Upload a video to get started.</p>
      </div>
    </div>

    <!-- Video Detail Panel -->
    <div *ngIf="selectedVideo" class="video-detail-panel">
      <app-video-detail 
        [video]="selectedVideo" 
        (close)="closeVideoPanel()">
      </app-video-detail>
    </div>
  </div>
</div>
